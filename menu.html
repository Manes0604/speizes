<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menú</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f5f5f5;
    }

    /* Header fijo */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background: black;
      color: white;
      padding: 10px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 1000;
    }

    .logo-hr {
      height: 50px;
    }

    .menu-hamburger {
      font-size: 30px;
      cursor: pointer;
    }

    /* Footer fijo */
    .footer-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: white;
      z-index: 1000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      border-top: 1px solid #ccc;
    }

    .footer-btn {
      text-align: center;
      color: #000;
      text-decoration: none;
    }

    .footer-icon {
      width: 24px;
      height: 24px;
    }

    /* Contenido desplazable entre header y footer */
    .menu-box {
      padding: 20px;
      margin-top: 80px; /* espacio para header */
      margin-bottom: 80px; /* espacio para footer */
      overflow-y: auto;
    }

    .accordion-button {
      background-color: #eee;
    }

    .edit-icon {
      margin-right: 10px;
    }

    .submenu-list ul {
      list-style: none;
      padding: 0;
    }

    .submenu-list li {
      margin: 10px 0;
    }

    #menu {
      display: none;
      position: fixed;
      top: 80px;
      right: 0;
      background: white;
      z-index: 2000;
      width: 250px;
      height: calc(100% - 160px);
      border-left: 1px solid #ccc;
      padding: 15px;
    }

    #menu.visible {
      display: block;
    }

    #overlay {
      display: none;
    }

    .menu-header-nav {
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="overlay"></div>

  <!-- Header -->
  <div class="header">
    <a href="presentacion.html"><img src="assets/img/logo-hor.png" alt="Logotipo" class="logo-hr"/></a>
    <div id="menu-toggle" class="menu-hamburger">&#9776;</div>
  </div>

  <!-- Menú lateral -->
  <div id="menu" class="menu">
    <div class="menu-header-nav">MENU</div>
    <div class="menu-item"><i class="bi bi-gear"></i> Settings</div>
    <div class="menu-item"><i class="bi bi-pencil"></i> Register</div>
    <div class="menu-item"><i class="bi bi-person"></i> Profile</div>
    <div class="menu-item"><i class="bi bi-wallet"></i> Balance</div>
    <div class="menu-item" id="close-menu"><i class="bi bi-x-circle"></i> Close</div>
  </div>

  <!-- Contenido principal -->
  <div class="menu-box">
    <div class="menu-header">
      <h1>51Fifteen</h1>
      <p>American Food<br />5175 Westheimer Rd, Houston</p>
      <hr class="dotted-line" />
    </div>

    <!-- Título del menú -->
    <div class="menu-title d-flex justify-content-between align-items-center">
      <h2>Menu</h2>
      <div class="menu-icons">
        <i class="bi bi-plus-lg add-icon" data-bs-toggle="collapse" data-bs-target="#submenu" aria-expanded="false" aria-controls="submenu"></i>
        <a href="preview.html"><i class="bi bi-eye-fill preview-icon"></i></a>
      </div>
    </div>

    <!-- Submenú -->
    <div class="collapse" id="submenu">
      <div class="submenu-list text-end">
        <ul>
          <li><a href="#" style="text-decoration: none; color: #140a33;">Add Category</a></li>
          <li><a href="#" style="text-decoration: none; color: #140a33;">Add dish to a category</a></li>
          <li><a href="#" style="text-decoration: none; color: #140a33;">Add ingredient</a></li>
        </ul>
      </div>
    </div>

    <!-- Categorías del menú -->
    <div class="accordion" id="menuAccordion">
      <!-- APPETIZERS -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">
            <i class="bi bi-pencil-square edit-icon"></i> APPETIZERS
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show">
          <div class="accordion-body">
            <ul><li>Nachos</li><li>Wings</li><li>Mozzarella Sticks</li></ul>
          </div>
        </div>
      </div>

      <!-- SALADS & SOUPS -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">
            <i class="bi bi-pencil-square edit-icon"></i> SALADS & SOUPS
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse">
          <div class="accordion-body">
            <ul><li>Caesar Salad</li><li>Tomato Soup</li><li>Greek Salad</li></ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <div class="footer-bar">
    <a href="menu.html" class="footer-btn">
      <img src="assets/img/icono-menu.png" alt="Menú" class="footer-icon"/>
      <p>Menu</p>
    </a>
    <a href="orders.html" class="footer-btn">
      <img src="assets/img/icono-pedidos.png" alt="Pedidos" class="footer-icon"/>
      <p>Orders</p>
    </a>
    <a href="ingredientes.html" class="footer-btn">
      <img src="assets/img/icono-ingredientes.png" alt="Ingredientes" class="footer-icon"/>
      <p>Ingredients</p>
    </a>
  </div>

  <!-- Bootstrap y JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const menuToggle = document.getElementById('menu-toggle');
      const menu = document.getElementById('menu');
      const closeMenu = document.getElementById('close-menu');
      const hamburgerIcon = document.querySelector('.menu-hamburger');
      const mainScreen = document.getElementById('main-screen');

      menuToggle.addEventListener('click', function (e) {
        e.stopPropagation();
        menu.classList.toggle('visible');
      });

      closeMenu.addEventListener('click', function () {
        menu.classList.remove('visible');
      });

      document.addEventListener('click', function (e) {
        if (!menu.contains(e.target) && !menuToggle.contains(e.target)) {
          menu.classList.remove('visible');
        }
      });
    });
  </script>
</body>
</html>
